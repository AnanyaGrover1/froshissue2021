<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Frosh Dictionary // The Daily Princetonian</title>
  <link rel="stylesheet" href="css/interactives/frosh-dictionary.css" type="text/css" media="all" />
  <script src="https://kit.fontawesome.com/bec513acb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/gkx8zdh.css">
</head>

<body>
  <header>
    <div class='vertical-stack'>
      <h1 class='header-text title-text'>the first-year dictionary </h1>
      <i class="fas fa-volume-up header-text"></i>
    </div>
    <div class='vertical-stack'>
      <h1 class='header-text secondary'>/dІkə.∫ǝnə.ǝr.i/</h1>
    </div>
    <div class='vertical-stack' style="padding-bottom: 60px;">
      <form action="">
        <div class="wrapper">
          <div class="search_box">
            <div class="dropdown">
              <div class="default_option">Definition</div>
            </div>
            <div class="search_field">
              <input id="search-input" type="text" class="input" placeholder="Search..." onkeyup="search()">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </form>
    </div>
  </header>
  <div id="dictionary-content" class='dictionary-content'>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='js/interactives/frosh-dictionary.js'></script>
</body>

</html>
